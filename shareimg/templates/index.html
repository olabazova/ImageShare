<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-light navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Image Sharing Site</a>
        </div>
        
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#uploadimagemodal" data-toggle="modal" data-target="#uploadimagemodal">Upload an Image</a>
            </li>
        </ul>
    </div>
</nav>

<br />
<br />

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Images:
            </h1>
        </div>
    </div>

{% for image in images %}
<div class="row m-2">
    <div class="col-md-7">
        <a href="#">
            <img width="50%" class="img-responsive" src={{image.image.url}}>
        </a>
    </div>
    <div class="col-md-5">
        <h3>{{image.title}}</h3>
        <p>{{image.description}}</p>
    </div>
</div>
{% endfor %}
</div>

<div class="modal fade" id="uploadimagemodal" style="text-align:center">
    <div class="modal-dialog">
        <div class="modal-content" style="padding:10px">
            <div class="modal-header">
                <h4>Upload an Image</h4>
            </div>
            <form method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="fileupload" class="form-control" id="fileupload">
                <br />
                <b>Image Title</b>
                <input type="text" class="form-control" name="title"">
                <br />
                <b>Description</b>
                <input type="text" name="description" class="form-control">
                <br />
                <input type="submit" class="btn btn-primary" value="Submit!">
            </form>
       </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
